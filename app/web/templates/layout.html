<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WCN Explorer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="{{ url_for('index') }}">WCN Explorer</a>
      <nav>
        <a href="{{ url_for('index') }}">Blocks</a>
        <a href="{{ url_for('mempool_view') }}">Mempool</a>
        <a href="{{ url_for('supply_view') }}">Supply</a>
      </nav>
      <form class="search" action="{{ url_for('search') }}" method="get">
        <input name="q" placeholder="Search block/tx/address" />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <small>WCN Explorer â€” local dev</small>
    </div>
  </footer>
</body>
</html>
